<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../px-kit-button/px-kit-button.html">

<dom-module id="px-card-flow">
  <template>
    <style>
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        text-align:center;
        background-color: rgba(255, 255, 255, 1.0);
        color: #757575;
      }

      px-kit-button {
        --px-kit-button-border-color: rgb(70, 173, 0);
      }

      px-kit-button.device-icon {
        color: var(--paper-pink-500); 
        --px-kit-button-ink-color: var(--paper-indigo-500);
      }
      px-kit-button.device-icon:hover {
        background-color: rgb(70, 173, 0);
        color: white;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: rgb(74, 74, 74);
      }
      </style>

      <div class="card">
        <h1>REGISTER A NEW DEVICE</h1>
        <px-kit-button icon="favorite" title="heart" class="device-icon"></px-kit-button>
        <px-kit-button icon="favorite" title="heart" class="device-icon"></px-kit-button>
        <px-kit-button icon="flight-takeoff" title="take off" class="device-icon"></px-kit-button>
      </div>
  </template>

  <script>
    Polymer({

      is: 'px-card-flow',

      properties: {
        prop1: {
          type: String,
          value: 'px-card-flow',
        },
      },

    });
  </script>
</dom-module>
